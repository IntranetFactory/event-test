<link rel="import" href="components/tangere/tangere.html">
<link rel="import" href="event-source.html">

<dom-module id="event-source-lv2">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>

    <event-source id="eventSource_depth2" label="[[label]]" placeholder="[[placeholder]]" value="[[value]]" dispatch-method="[[dispatchMethod]]"></event-source>
  </template>
</dom-module>

<script>Polymer({
  is: 'event-source-lv2',
  properties: {
    label: {
      type: String,
      value: '',
      title: 'Label'
    },
    placeholder: {
      type: String,
      value: '',
      title: 'Placeholder text'
    },
    value: {
      type: String,
      value: '',
      title: 'Value'
    },
    dispatchMethod: {
      type: String,
      value: 'event'
    }
  },
  listeners: {
    'click': '_hostClicked',
    'tap': '_hostTapped',
    'change': '_hostChange'
  },
  _hostClicked: function _hostClicked(event) {
    var msg = [this.id, "(", this.is, ")", " click handler called."].join("");
    console.log(msg);
    window.logToIndexPage(msg);
  },
  _hostTapped: function _hostTapped(event) {
    var msg = [this.id, "(", this.is, ")", " tap handler called."].join("");
    console.log(msg);
    window.logToIndexPage(msg);
  },
  _hostChange: function _hostChange(event) {
    var msg = [this.id, "(", this.is, ")", " change handler called."].join("");
    console.log(msg);
    window.logToIndexPage(msg);
  },
  ready: function ready() {}
});</script>
